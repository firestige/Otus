# capture-agent UAC sidecar configuration
# The `capture-agent:` root key is required â€” config.go unmarshals into configRoot{CaptureAgent: ...}

capture-agent:
  node:
    hostname: uac
    tags:
      role: uac

  control:
    socket: /tmp/capture-agent.sock
    pid_file: /tmp/capture-agent.pid

  metrics:
    enabled: true
    listen: :9091

  # Use IP instead of hostname to avoid DNS failure when Docker network is reconfigured
  kafka:
    brokers:
      - 172.20.0.30:9092

  command_channel:
    enabled: true
    type: kafka
    command_ttl: 5m
    kafka:
      topic: capture-agent-uac-commands
      response_topic: "capture-agent-responses"
      group_id: capture-agent-uac
      auto_offset_reset: earliest

  reporters:
    kafka:
      compression: snappy
      max_message_bytes: 1048576

  log:
    level: debug
    format: text
